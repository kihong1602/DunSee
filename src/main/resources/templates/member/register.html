<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default_layout}" lang="en">
<head>
  <title>회원가입</title>
</head>
<th:block layout:fragment="content">
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold sm:text-3xl">Get started DunSee!</h1>

      <p class="mt-4 text-gray-500">
        일반 회원가입과 소셜 회원가입 중 하나를 선택하세요!
      </p>
    </div>

    <div class="mx-auto mb-0 mt-8 max-w-md space-y-4">
      <div>
        <label for="username" class="sr-only">Username</label>

        <div class="relative">
          <input
              type="text"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Enter username"
              id="username"
              name="username"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">

        </span>
        </div>
      </div>

      <div>
        <label for="password" class="sr-only">Password</label>

        <div class="relative">
          <input
              type="password"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Enter password"
              name="password"
              id="password"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
          >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            />
          </svg>
        </span>
        </div>
      </div>

      <div>
        <label for="email" class="sr-only">Email</label>

        <div class="relative">
          <input
              type="email"
              class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
              placeholder="Enter email"
              id="email"
              name="email"
          />

          <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
          <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
          >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
            />
          </svg>
        </span>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500">

        </p>

        <button
            id="registerBtn"
            type="button"
            class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
            onclick="registerProcess()"
        >
          회원가입
        </button>
      </div>
    </div>
    <div class="flex justify-center items-center mt-8">
      <div class="mr-4">
        <a class="group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
           href="/oauth2/authorization/google">
          <span class="block rounded-full bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">
            Google SignUp
          </span>
        </a>
      </div>

      <div>
        <a class="group inline-block rounded-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-[2px] hover:text-white focus:outline-none focus:ring active:text-opacity-75"
           href="/oauth2/authorization/kakao">
          <span class="block rounded-full bg-white px-8 py-3 text-sm font-medium group-hover:bg-transparent">
            Kakao SignUp
          </span>
        </a>
      </div>
    </div>
  </div>
  <script src="/js/member.js"></script>
</th:block>
</html>
