<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default_layout}" lang="en">
<head>
  <title>상세페이지</title>
</head>
<th:block layout:fragment="content">

  <div class="bg-gray-100 p-6">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-md shadow-md">
      <!-- 게시글 제목 및 조회수 -->
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold mb-4" th:text="${detail.title()}">게시글 제목</h1>
        <p class="text-gray-600">조회수: <span class="font-bold"
                                            th:text="${detail.viewCount()}">100</span></p>
      </div>

      <!-- 작성자 정보 -->
      <div class="flex items-center mb-4">
        <div>
          <h2 class="font-bold" th:text="${detail.nickName()}">작성자 이름</h2>
          <p class="text-gray-600">좋아요 수: <span class="font-bold"
                                                th:text="${detail.likeCount()}">50</span></p>
        </div>
      </div>

      <!-- 게시글 내용 -->
      <div id="viewer" th:text="${detail.content()}"></div>
    </div>
  </div>
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script th:inline="javascript">
    const viewer = new toastui.Editor.factory({
      el: document.querySelector('#viewer'),
      viewer: true,
      initialValue: /*[[${detail.content()}]]*/'test'
    })
  </script>
</th:block>
</html>
