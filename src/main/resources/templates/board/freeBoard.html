<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/default_layout}" lang="en">
<head>
  <title>자유 게시판</title>
</head>
<th:block layout:fragment="content">
  <input type="hidden" id="isAuthenticated"
         th:value="${#authorization.expression('isAuthenticated()')}">
  <div class="rounded-lg border border-gray-200">
    <div class="overflow-x-auto rounded-t-lg">
      <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">
        <thead class="ltr:text-left rtl:text-right">
        <tr>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900" th:text="#{post.no}">
            번호
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900" th:text="#{post.title}">
            제목
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900"
              th:text="#{post.writer}">작성자
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900" th:text="#{post.date}">
            날짜
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900" th:text="#{post.view}">
            조회수
          </th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900" th:text="#{post.like}">
            추천
          </th>
        </tr>
        </thead>

        <tbody class="divide-y divide-gray-200">
        <tr th:each="board : ${freeBoards}">
          <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
            <a th:href="@{/board/free/{id}(id=${board.id()})}" th:text="${board.id()}">1</a>
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">
            <a th:href="@{/board/free/{id}(id=${board.id()})}" th:text="${board.title()}">
              첫 번째 글 제목</a>
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700" th:text="${board.nickName()}">
            작성자1
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700" th:text="${board.createdDate()}">
            2023-01-01
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700" th:text="${board.viewCount()}">0
          </td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700" th:text="${board.likeCount()}">0
          </td>
        </tr>
        <th:block th:if="${freeBoards.isEmpty()}">
          <td colspan="6" class="text-center py-60 text-gray-500">
            <span th:text="#{post.null}">게시글이 존재하지 않습니다.</span>
          </td>
        </th:block>
        </tbody>
      </table>
    </div>


    <!-- 페이지네이션 파트-->
    <div class="rounded-b-lg border-t border-gray-200 px-4 py-2">
      <ol class="flex justify-center gap-1 text-xs font-medium">
        <li>
          <a href="#"
             class="inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180">
            <span class="sr-only">Prev Page</span>
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-3 w-3"
                 viewBox="0 0 20 20"
                 fill="currentColor">
              <path fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd"/>
            </svg>
          </a>
        </li>

        <li>
          <a href="#"
             class="block h-8 w-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
            1</a>
        </li>

        <li class="block h-8 w-8 rounded border-blue-600 bg-blue-600 text-center leading-8 text-white">
          2
        </li>

        <li>
          <a href="#"
             class="block h-8 w-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
            3</a>
        </li>

        <li>
          <a href="#"
             class="block h-8 w-8 rounded border border-gray-100 bg-white text-center leading-8 text-gray-900">
            4
          </a>
        </li>

        <li>
          <a href="#"
             class="inline-flex h-8 w-8 items-center justify-center rounded border border-gray-100 bg-white text-gray-900 rtl:rotate-180">

            <span class="sr-only">Next Page</span>

            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-3 w-3"
                 viewBox="0 0 20 20"
                 fill="currentColor">
              <path fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"/>
            </svg>
          </a>
        </li>
      </ol>
    </div>
    <div class="flex justify-end items-end mb-4">
      <button
          class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
          th:text="#{post.write}" onclick="writePermissionVerification('free')">
        글 작성
      </button>
    </div>
  </div>
  <script src="/js/boardDefault.js"></script>
</th:block>
</html>
